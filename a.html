<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/dd2f32e16e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/a.css" />
    <link rel="stylesheet" media="screen and (max-width: 500px)" href="600px.css" />
    <link rel="stylesheet" media="screen and (max-width: 700px)" href="z800px.css" />
    <link rel="stylesheet" href="7.900pixels.css" />

    
    <title>Document</title>
</head>
<body>
    <section id="weather">
        <h1>Ranchi, Jharkhand</h1>
            <!-- weather ifnormation container -->
        <div class="weather__info__temp">


            <div class="weather__info">
                <div class="weather__info__date">
                    <p>Sunday, Feb 14</p>
                    <p>Sunny </p>
                    <div class="weather__info__date__icon__temp">
                        <i class="fas fa-sun"></i>
                        <p>24 <sup>&#8451;</sup></p>
                    </div>
                </div>
                <div class="weather__info__data">
                    <p>Precipitation : 10%</p>
                    <p>Humidity: 5%</p>
                    <p>Wind  :4 kmp NW</p>
                </div>

            </div>


            <!-- weather temps -->
            <div class="weather__temp">
                <div class="weather__temp--monday">
                    <p>Monday</p>
                    <i class="fas fa-bolt"></i>
                    <p>27 <sup>&#8451;</sup></p>
                    <p>21 <sup>&#8451;</sup></p>

                </div>
                <div class="weather__temp--tuesday">
                    <p>Tuesday</p>
                    <i class="fas fa-wind"></i>
                    <p>28 <sup>&#8451;</sup></p>
                    <p>20 <sup>&#8451;</sup></p>

                </div>
                <div class="weather__temp--wednesday">
                    <p>Wednesday</p>
                    <i class="fas fa-smog"></i>
                    <p>22 <sup>&#8451;</sup></p>
                    <p>18 <sup>&#8451;</sup></p>

                </div>
                <div class="weather__temp--thrusday">
                    <p>Thrusday</p>
                    <i class="fas fa-rainbow"></i>
                    <p>22 <sup>&#8451;</sup></p>
                    <p>16 <sup>&#8451;</sup></p>

                </div>
                <div class="weather__temp--friday">
                    <p>Friday</p>
                    <i class="fas fa-cloud-sun-rain"></i>
                    <p>24 <sup>&#8451;</sup></p>
                    <p>20 <sup>&#8451;</sup></p>

                </div>
                <div class="weather__temp--saturday">
                    <p>Saturday</p>
                    <i class="fas fa-cloud-rain"></i>
                    <p>22 <sup>&#8451;</sup></p>
                    <p>26 <sup>&#8451;</sup></p>

                </div>
                
            </div>

        </div>


    </section>
</body>
</html>
